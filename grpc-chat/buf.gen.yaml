version: v1
plugins:
  # Go Plugins
  - plugin: buf.build/protocolbuffers/go
    out: gen
    opt: paths=source_relative
  - plugin: buf.build/connectrpc/go
    out: gen
    opt: paths=source_relative
  # TypeScript/React Plugins
  - plugin: buf.build/bufbuild/es
    out: web-client/src/gen
    opt: target=js
  - plugin: buf.build/connectrpc/es
    out: web-client/src/gen
    opt: target=js